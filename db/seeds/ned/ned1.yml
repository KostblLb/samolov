  description: 'Задание №1. Проведите анализ Вашего плана работ.
               1) Выпишите 10 дел, которые Вы выполнили в последнюю рабочую неделю.
               2) Отметьте дела, которые приносят Вам максимум результата – это дела класса А. Выполнение таких дел позволяет вам реализовывать Ваши ключевые цели.
               3) Остальные задачи обозначьте как дела класса В – ценность от выполнения таких дел будет гораздо меньше, чем у дел класса А текущие дела, дела, не влияющие на ключевые цели.
               4) Определите, какие задачи можно было бы делегировать, поставьте букву D напротив этих дел.'
